# SSH AI Server Configuration File (English Version)

# Server Configuration
server:
  port: "2212"
  welcome_message: "Hello! Welcome to SSHAI!"
  prompt_template: "%s@sshai.top> "

# Authentication Configuration
auth:
  password: ""  # Leave empty for no password authentication, set password to require authentication
  login_prompt: "Enter access password: "

# AI API Configuration
api:
  base_url: "http://localhost:11434/v1"
  api_key: ""
  default_model: "gpt-oss:20b"
  timeout: 600  # Request timeout (seconds)


# Display Configuration
display:
  line_width: 80  # Terminal display width
  thinking_animation_interval: 150  # Thinking animation interval (milliseconds)
  loading_animation_interval: 100   # Loading animation interval (milliseconds)

# Security Configuration
security:
  host_key_file: "host_key.pem"  # SSH host key file path

# Internationalization Configuration
i18n:
  language: "en-us"  # Supported languages: zh-cn (Simplified Chinese), en-us (English)